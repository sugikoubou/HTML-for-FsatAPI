<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>看板画像分類システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="icon" href="/sugi.ico" />

    <style>
    .test {
    	position: relative;
    	margin-top: -30px;
    }    

	    
#overlay{
  position: fixed;
  top:0;
  z-index: 10;
  width: 100vw;
  height: 100vh;
  visibility: hidden;
  opacity: 0;
  background: rgba(0,0,0,0.6);
  transition: all 0.5s ease-out;
}
#overlay.overlay-on{
  visibility: visible;
  opacity: 1;
}

.flex{
  width: 100%;
  height:100%;
  display: flex;
  justify-content: center;
  align-items: center; 
}
#overlay-inner{
  padding:10px 60px;
  background-color:#FFF;
  text-align:center;
}

#open-btn, #close-btn{
  display:block;
  margin:20px auto;
  padding:10px 30px;
  background-color:#eee;
  border:solid #ccc 1px;
  cursor: pointer;
}
	    
    </style>

    
  </head>
  <body>
 	<div id="hello-wrapper">   
	
    	<h1 class="typewriter">店舗推測を送信された画像から行います</h1>


    	<video id="camera" class="boda" width="600" height="600"></video>
		
	<form>
 	<button type="button" class="btn btn-warning" id="shutter">シャッター</button> 
	</form>	
	<div class"test">
	<img src="sita.png" width="150" height="150">
	</div>
		
	<canvas id="picture" class="boda1" width="800" height="800"></canvas>
	
	<div class="test">
	<button type="button" class="btn btn-info btn-lg" id="result">情報提示</button> 
	
	</div>
        </div>

	<div id="overlay" class="overlay-event">
  	<div class="flex">
    	<div id="overlay-inner">
      	<img src="https://tblg.k-img.com/restaurant/images/Rvw/180968/640x640_rect_150a2a04531912b3b9067794ce5866e4.jpg" width="700" height="700">
    	</div>
      </div>
    </div>





	  
    <script type='text/javascript' src='//d3js.org/d3.v3.min.js'></script>
    <script type='text/javascript' src='//d3js.org/topojson.v1.min.js'></script>

    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script type='text/javascript' src='camera.js'></script>
    
  </body>
</html>
